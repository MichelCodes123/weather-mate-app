<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMate</title>

    <!-- Fonts -->
    <script src="https://kit.fontawesome.com/3d68889fc1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka+One&family=Outfit:wght@100;400&family=Spartan&display=swap"
        rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="Icon" href="/Images/cloudFav.ico">
</head>

<body id = "error">

    <!-- Navigation Bar -->
    <nav class="nav-bar">

        <h1>
            <a class="nav-title" href="/index.html">WEATHERMATE</a>
        </h1>

        <ul class="nav-links-ul">

            <li> <i class="fa-brands fa-github"></i> <a class="nav-links"
                    href="https://github.com/MichelCodes123">Github</a></li>
            <!-- <li> <i class="fa-brands fa-linkedin"></i> <a href="">Linkedin</a></li> -->


        </ul>

        <div class="burger">
            <div class="burger-patty top-patty"></div>
            <div class="burger-patty bottom-patty"></div>

        </div>

    </nav>

    <hr class = "nav-divider">

    <!-- Main items at the center of the page -->
    <main class="centering-container">
        <div class="main-container">
            <img id = "error-img" class="main-image" src="/Images/face-frown-solid.png" alt="frown-face">
            <h1 id="error-message">Sorry, we cant find that location! Please try again.</h1>



            <label id = "search-bar" >
                <div class=main-text-search>
                    <form action="/dashboard" method="post">

                        <input maxlength = "25" autocomplete="off" name = "cityName" type="text" placeholder="Enter City..." required>
                        <i class=" glass fa-solid fa-magnifying-glass"></i>
                        <button class = "btn-search"> Submit <i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>


                </div>
                
            </label>

        </div>




    </main>

    
    <button class="btn-info">?</button>

    <!-- Jquery and other JS scripts -->

    <script>
        let infoBTN = document.querySelector(".btn-info");

        infoBTN.addEventListener("click", () => {
            console.log("help");
            alert("Note: To ensure that you find the city in the correct country of your choosing, you can enter your searches with the following format -> (city,countrycode). Ex. Toronto,CA ");
        })

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/nav.js"></script>
</body>

</html>
